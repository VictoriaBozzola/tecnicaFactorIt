<div class="login-container">
    <form (ngSubmit)="submit()" class="login-form">
        <label class="login-label">Ingresa nombre de usuario</label>
        <input class="login-input" type="text" placeholder="Usuario" [(ngModel)]="usuario" name="usuario">
        <button class="login-button" type="submit" [class.disabled]="usuario == ''"> Ingresar </button>
    </form>
</div>
